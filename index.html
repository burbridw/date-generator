<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Date Generator</title>
    </head>
    <body>
        <div class="main-container">
            <div class="day-container internal-container">
                <div class="display" id="day-display"></div>
                <div class="settings day-settings"></div>
            </div>
            <div class="month-container internal-container">
                <div class="display" id="month-display"></div>
                <div class="settings month-settings"></div>
            </div>
            <div class="date-container internal-container">
                <div class="display" id="date-display"></div>
                <div class="settings date-settings"></div>
            </div>
            <div class="button-container">
                <div class="random-button"><span>Randomize All</span></div>
            </div>
        </div>


        <script src="app.js"></script>
    </body>
</html>
